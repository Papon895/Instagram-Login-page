<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Login . Instagram</title>
   <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
   <link rel="stylesheet" href="style.css" type="text/css" media="all" />
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
   <div class="main-div">
      
      <!---form start here---->
      <form action="#" method="get" accept-charset="utf-8">
         <img src="insta.png" alt="instagram logo"/>
         <input type="text" name="text" id="" value="" placeholder="Phone number,username or email" />
         <input type="password" name="password" id="password" value="" placeholder="Password"/>
        <button id="log-btn" type="submit">Log In</button>
        
        <span class="or">OR</span>
        
        <a href="#" class="log-in-fb"><i class="fab fa-facebook-f"></i>Log in with Facebook</a>
         <a href="#" class="forgot-pass">Forget password?</a>
      </form>
      <!---form ends here---->
      
      <div class="sign">
         <p>Don't have an account? <a href="#">Sign up</a></p>
      </div>
      
      <!--app section start here--->
      <div class="get-app">
         <div class="get-app2">
         <p>Get the app</p>
         <div class="iphone">
            <div class=""><img class="iphone-img" src="iphone.png" alt="iphone-logo"></div>
            <p>Download on the</p>
            <h4>App Store</h4>
         </div>
         <div class="playstore">
            <div><img class="playstore-img" src="playstore.png" alt="playstore logo"></div>
            <p>GET IT ON</p>
            <h4>Google Play</h4>
         </div>
         </div>
      </div>
      <!--app section ends here--->
      
      <!--footer section start here-->
      <div class="footer">
         <ul>
            <li>About</li>
            <li>Blog</li>
            <li>jobs</li>
            <li>Help</li>
            <li>API</li>
            <li>Privacy</li>
            <li>Terms</li>
            <li>Top Accounts</li>
            <li>Hashtags</li>
            <li>Locations</li>
            
         </ul>
         <div>
            <select name="" id="">
              <option value="English">
                 English
              </option>
              <option value="">Urdo</option>
              <option value="">hindi</option>
              <option value="">Arab</option>
              <option value="">Spanis</option>
              <option value="">Spanis</option>
              <option value="">বাংলা</option>
              
            </select>
            <p>&nbsp; &copy;2021 Instagram from Facebook</p>
         </div>
      </div>
      <!--footer section ends here-->
   </div>
</body>
</html>
